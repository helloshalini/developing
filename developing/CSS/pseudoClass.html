<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo css</title>
    <link rel="stylesheet" href="pseudo.css">
</head>
<body>
    <header>
        <h1> Quora 
            <button id = "login">log in </button>
            <button id="signup">sign up</button>
        </h1>
        <div>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
        </div>
        <nav>
            <ul>
                <li><a href="home">home</a></li>
                <li><a href="following">following</a></li>
                <li><a href="answer">answer</a></li>
                <li><a href="spaces">spaces</a></li>    
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <p>
            Adam &nbsp;&nbsp;
            <a class="follow" href="bob">follow bob</a>
        </p>
        <h3>what is your syllabus for b.tech?</h3>
        <span>
            <button class="branch">cse</button>
            <button>ai/ml</button>
        </span>
    </main>
    <hr>
    <main>
        <p>
            Decide &nbsp;&nbsp;
            <a class="branch" href="bob">follow bob</a>
        </p>
        <h3>what is you decide?</h3>
        <span>
            <button class="branch">yes</button>
            <button>no</button>
        </span>
    </main>
    <div>
        <input type="radio" id="yes" name="agree">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="agree">
        <label for="no">no</label>
    </div>
</body>
</html>
