<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript </title>
</head>
<body>
    <h3> Functions </h3>

    <script>
        const student = {
            name: "tanav",
            age: 45,
            prop: this, //global scope
            getName: function () {
                console.log(this);
                return this.name;
            },
            getAge: () => {
                console.log(this); //parent scope - window
                return this.age;
            }
        };

    </script>
</body>
</html>
