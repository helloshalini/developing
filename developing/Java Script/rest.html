<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>Rest in JS</h3>

    <script>
        function sum (...args) {
            return args.reduce((sum,el) => sum + el);
        }
    </script>

</body>
</html>
