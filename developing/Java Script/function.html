        function calAvg(a,b,c){
            let avg = (a+b+c)/3;
            console.log(avg);
        }
        // calAvg(2,4,6);

        function printTable(n) {
            for(let i = n ; i<=n*10; i = i+n) {
                console.log(i);
            }
        }
        // printTable(4);

        function get_sum(n) {
            let sum = 0;
            for(let i = 1; i<=n; i++) {
                sum = sum+i;
            }
            return (sum);
        }
