<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
</head>
<body>
    <table border="black">
        <caption> Food Menu </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>frooti</td>
                <td>20</td>
                <td>0.14</td>
            </tr>

            <tr>
                <td>chips</td>
                <td>25</td>
                <td>0.78</td>
            </tr>

            <tr>
                <td>kitkat</td>
                <td>40</td>
                <td>0.98</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
