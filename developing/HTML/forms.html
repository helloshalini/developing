<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="action">
        Username
        <input type="text">
        password
        <input type="password">
        Number
        <input type="number">
        Time 
        <input type="time">
        color
        <input type="color">
    </form>

    <!-- Placeholder -->
    Username
    <input type="text" placeholder="Enter username">
    <br>
    <!-- laber -->
     <label>
        Username
        <input type="text" placeholder="Enter username">
     </label>

     <br>
     <!-- label classical approach -->
      <label for="username">Username: </label>
      
      <input type="text" id="username" placeholder="Enter username">

</body>
</html>
