<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Block v/s Inline</title>
</head>
<body>
    <h1> hello </h1>
    <h1> world </h1>

    <p> hello everyone </p>
    <p> nice to meet you </p>

    <div>
        <a href="www.google.com">Google me</a>
        <a href="www.netflix.com">Netflix me</a>
    </div>
    <a href="www.youtube.com">Youtube me</a>

    <span>
        <a href="www.google.com">Google me</a>
        <a href="www.netflix.com">Netflix me</a>
    </span>
    <a href="www.youtube.com">Youtube me</a>

</body>
</html>
